<body>
    <div class="container" style="margin-top: 2rem">
        <div class="row">
            <div class="col">
                <h1>Product form</h1>
                <p>Here you must enter the products you need to add to the warehouse!</p>
                <form action="/api/productos" method="POST">
                    <div class="mb-3">
                        <label for="title" class="form-label">✏️ Product title</label>
                        <input type="text" class="form-control" id="title" name="title" placeholder="Laptop">
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">💵 Price of the product</label>
                        <input type="text" class="form-control" id="price" name="price" placeholder="4.8">
                    </div>
                    <div class="mb-3">
                        <label for="thumbnail" class="form-label">💻 Product image URL</label>
                        <input type="url" class="form-control" id="thumbnail" name="thumbnail" placeholder="https://www.store.pe/646x1000/img1.jpg">
                    </div>
                    <div class="col-12">
                        <button class="btn btn-primary" type="submit">Upload product</button>
                    </div>
                </form>
            </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>  </body>
